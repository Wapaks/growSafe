<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowSafe Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background-gradient"></div>

  <div class="container">
    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>GrowSafe</h1>
        <p class="location">ğŸ“ Quezon City</p>
      </div>
    </header>

    <!-- Weather Card -->
    <div class="card weather-card">
      <div class="card-header">
        <h2>Current Weather</h2>
      </div>
      <div class="weather-content">
        <div class="weather-icon" id="weatherIcon">ğŸŒ¤ï¸</div>
        <div class="condition" id="condition">Loading...</div>
      </div>
    </div>

    <!-- Sensor Cards -->
    <div class="sensor-grid">
      <div class="card sensor-card">
        <div class="gauge-container">
          <svg class="gauge" viewBox="0 0 200 200">
            <defs>
              <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ff9f0a;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff375f;stop-opacity:1" />
              </linearGradient>
            </defs>
            <circle class="gauge-background" cx="100" cy="100" r="80" />
            <circle class="gauge-progress temp-gauge" id="tempGauge" cx="100" cy="100" r="80" />
          </svg>
          <div class="gauge-content">
            <div class="sensor-icon temp-icon">ğŸŒ¡ï¸</div>
            <div class="sensor-value" id="temp">--Â°C</div>
          </div>
        </div>
        <div class="sensor-label">Temperature</div>
      </div>

      <div class="card sensor-card">
        <div class="gauge-container">
          <svg class="gauge" viewBox="0 0 200 200">
            <defs>
              <linearGradient id="humidityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#0a84ff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#30d158;stop-opacity:1" />
              </linearGradient>
            </defs>
            <circle class="gauge-background" cx="100" cy="100" r="80" />
            <circle class="gauge-progress humidity-gauge" id="humidityGauge" cx="100" cy="100" r="80" />
          </svg>
          <div class="gauge-content">
            <div class="sensor-icon humidity-icon">ğŸ’§</div>
            <div class="sensor-value" id="hum">--%</div>
          </div>
        </div>
        <div class="sensor-label">Humidity</div>
      </div>
    </div>

    <!-- Controls Card -->
    <div class="card controls-card">
      <div class="card-header">
        <h2>Controls</h2>
      </div>

      <!-- Roof Control -->
      <div class="control-item">
        <div class="control-info">
          <div class="control-icon">ğŸ </div>
          <div class="control-text">
            <div class="control-title">Roof</div>
            <div class="control-subtitle" id="roofStatus">Adjustable</div>
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="roofToggle">
          <span class="slider"></span>
        </label>
      </div>

      <!-- Servo Slider -->
      <div class="control-item slider-control">
        <div class="control-info">
          <div class="control-icon">ğŸ“</div>
          <div class="control-text">
            <div class="control-title">Roof Angle</div>
            <div class="control-subtitle"><span id="servoVal">90</span>Â°</div>
          </div>
        </div>
        <input type="range" id="servoSlider" min="0" max="180" value="90" class="range-slider">
      </div>

      <!-- Light Control -->
      <div class="control-item">
        <div class="control-info">
          <div class="control-icon">ğŸ’¡</div>
          <div class="control-text">
            <div class="control-title">Grow Light</div>
            <div class="control-subtitle" id="lightStatus">OFF</div>
          </div>
        </div>
        <label class="switch">
          <input type="checkbox" id="lightToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Â© 2025 GrowSafe â€“ Designed for Plant Lovers ğŸŒ±</p>
    </footer>
  </div>

  <!-- Firebase SDK (COMPAT VERSION) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
