<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowSafe Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flow-bg"></div>

  <header>
    <div class="header-center">
      <h1>GrowSafe</h1>
      <p>Quezon City</p>
    </div>
  </header>

  <div class="weather-container">
    <!-- Weather -->
    <div class="weather-today">
      <div class="weather-icon" id="weatherIcon"></div>
      <div>
        <div class="condition" id="condition">Loading...</div>
      </div>
    </div>

    <!-- Gauges -->
    <div class="gauges">
      <div class="gauge" id="tempGauge">
        <div class="gauge-inner">
          <div class="gauge-value" id="temp">--°C</div>
          <div class="gauge-label">Temperature</div>
        </div>
      </div>

      <div class="gauge" id="humidityGauge">
        <div class="gauge-inner">
          <div class="gauge-value" id="hum">--%</div>
          <div class="gauge-label">Humidity</div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <!-- Roof Button -->
      <button class="control-btn" id="roofBtn">Open/Close Roof</button>

      <!-- Servo Slider -->
      <div class="slide-container" style="margin-top:20px;">
        <label for="servoSlider" style="display:block; margin-bottom:5px; font-weight:600;">
          Roof Angle: <span id="servoVal">90</span>°
        </label>
        <input type="range" id="servoSlider" min="0" max="180" value="90">
      </div>

      <!-- Light Button -->
      <button class="control-btn" id="toggleLight" style="margin-top:20px;">Turn On/Off Light</button>
      <p style="margin-top:5px;">Status: <span id="lightStatus">OFF</span></p>
    </div>
  </div>

  <footer>
    © 2025 GrowSafe – Designed with care for our Plantita's out there
  </footer>

  <!-- Firebase SDK (COMPAT VERSION) -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
