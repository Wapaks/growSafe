<!DOCTYPE html>
<html>
<head>
  <title>GrowSafe IoT Dashboard</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input[type="range"] {
      width: 90%;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ± GrowSafe IoT Dashboard</h1>

  <div class="card">
    <h2>Sensor Data</h2>
    <p><b>Temperature:</b> <span id="temp">--</span> Â°C</p>
    <p><b>Humidity:</b> <span id="hum">--</span> %</p>
  </div>

  <div class="card">
    <h2>Servo Control</h2>
    <p><b>Angle:</b> <span id="servoVal">0</span>Â°</p>
    <input type="range" id="servoSlider" min="0" max="180" value="0">
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAjhSicX7Scd4oITf-EOLue2y_bIxyvd3M",
      authDomain: "growsafe-961d2.firebaseapp.com",
      databaseURL: "https://growsafe-961d2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "growsafe-961d2",
      storageBucket: "growsafe-961d2.firebasestorage.app",
      messagingSenderId: "407294805734",
      appId: "1:407294805734:web:4ad347bc9b9cdc84ac9d27"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // HTML bindings
    const tempEl = document.getElementById("temp");
    const humEl = document.getElementById("hum");
    const servoValEl = document.getElementById("servoVal");
    const servoSlider = document.getElementById("servoSlider");

    // Listen for sensor updates
    db.ref("sensors").on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        tempEl.textContent = data.temperature;
        humEl.textContent = data.humidity;
      }
    });

    // Listen for servo updates (in case ESP32 sets it)
    db.ref("controls/servo").on("value", snapshot => {
      const angle = snapshot.val();
      servoValEl.textContent = angle;
      servoSlider.value = angle;
    });

    // When slider moves, update Firebase
    servoSlider.addEventListener("input", () => {
      const angle = Number(servoSlider.value);
      servoValEl.textContent = angle;
      db.ref("controls/servo").set(angle);
    });
  </script>

</body>
</html>
